{% extends "base.html" %}
{% block content %}
<form method="POST" action="/tmb">
    <div class="mb-3">
        <label>Peso (kg):</label>
        <input type="number" step="0.1" name="peso" class="form-control">
    </div>

    <div class="mb-3">
        <label>Altura (cm):</label>
        <input type="number" name="altura" class="form-control">
    </div>

    <div class="mb-3">
        <label>Edad (AÃ±os):</label>
        <input type="number" name="edad" class="form-control">
    </div>

    <div class="mb-3">
        <label>Genero:</label><br>
        <input type="radio" name="genero" value="hombre"> Hombre
        <input type="radio" name="genero" value="mujer"> Mujer
    </div>

    <div class="mb-3">
        <label>Nivel de actividad fisica:</label>
        <select name="actividad" class="form-select">
            <option value="">Seleccione uno</option>
            <option value="nulo">No Hay</option>
            <option value="poco">Poco (1-3 dias)</option>
            <option value="moderado">Moderado (3-5 dias)</option>
            <option value="alto">Mucho (6-7 dias)</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Calcular la info</button>
</form>
{% endblock %}
